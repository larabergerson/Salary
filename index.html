<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Main Page</title>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>

  <button id="ask">Ask</button>
  <br>
  <hr>
  <div id="questions"></div>
  <br>
  <hr>
  <form id="button-form">
<!-- 
      <label>True 
          <input type="radio" name="button" value="true" />
       </label> 
       <label>False
          <input type="radio" name="button" value="false" />
       </label>
       <button id="submit">Submit</button> -->


    <button id="False" value="False">False</button>
    <button id="True" value="True">True</button>
    <br>
    <hr>

  </form>

  <div id="answers">
  </div>

  <script type="text/javascript">
    $("#ask").on("click", function () {

      var queryURL = "https://opentdb.com/api.php?amount=9&difficulty=medium&type=boolean";

      // Perfoming an AJAX GET request to our queryURL
      $.ajax({
          url: queryURL,
          method: "GET"
        })
        // After the data from the AJAX request comes back
        .then(function (response) {

          console.log(response.results[0].question);
          console.log(response.results[0].correct_answer);

          var question = response.results[0].question;

          $("#questions").html(question);

          var user;
          var answer = response.results[0].correct_answer;
          var value;

          $("#button-form button").on("click", function() {
            //console.log(this);
            event.preventDefault()
            
            user = $(this).val();

            // console.log(user);
            console.log(user);

            if (answer === user) {
                $("#answers").html("Correct!");
              } else {
                $("#answers").html("Incorrect! Loser!");
              }
            
            });             
          
          });

        });
    // });
  </script>
</body>

</html>
