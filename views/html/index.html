<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Tic-Tac-Know</title>
</head>
<body>

        <nav>
                <div class="nav-wrapper #ffffff white">
                  <a href="#" class="brand-logo #000000 black-text">Tic-Tac-Know</a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down #ffffff white">
                                   <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger #03a9f4 light-blue" href="#modal">Sign Up</a>

  <!-- Modal Structure -->
  <div id="modal" class="modal">
      <div class="modal-content">
          <div id="signup">
              <input type="text" id="userName" placeholder="Enter Name" /> <br/>
              <input type="email" id="userEmail" placeholder="Enter email" /> <br />
              <input type="password" id="userPassword" placeholder="Enter password" /><br />

              <button id="btnSignUp"></button>
              <button id="btnLogOut" class="hide">Log Out</button>
        

                  </ul>
                </div>
              </nav>
            <!-- Launch Trivia  -->
                <button id="ask">Ask</button>
                <br>
                <hr>
                <div id="questions"></div>
                <br>
                <hr>
                <form id="button-form">
              <!-- 
                    <label>True 
                        <input type="radio" name="button" value="true" />
                     </label> 
                     <label>False
                        <input type="radio" name="button" value="false" />
                     </label>
                     <button id="submit">Submit</button> -->
              
              
                  <button id="False" value="False">False</button>
                  <button id="True" value="True">True</button>
                  <br>
                  <hr>
              
                </form>
              
                <div id="answers">
                </div>
              
                <script type="text/javascript">
                  $("#ask").on("click", function () {
                    var queryURL = "https://opentdb.com/api.php?amount=9&difficulty=medium&type=boolean";
                    // Perfoming an AJAX GET request to our queryURL
                    $.ajax({
                        url: queryURL,
                        method: "GET"
                      })
                      // After the data from the AJAX request comes back
                      .then(function (response) {
                        console.log(response.results[0].question);
                        console.log(response.results[0].correct_answer);
                        var question = response.results[0].question;
                        $("#questions").html(question);
                        var user;
                        var answer = response.results[0].correct_answer;
                        var value;
                        $("#button-form button").on("click", function() {
                          //console.log(this);
                          event.preventDefault()
                          
                          user = $(this).val();
                          // console.log(user);
                          console.log(user);
                          if (answer === user) {
                              $("#answers").html("Correct!");
                            } else {
                              $("#answers").html("Incorrect! Loser!");
                            }
                          
                          });             
                        
                        });
                      });
                  // });
                </script>
              </body>
              
              </html>

        
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
